<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Login</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                background-color: #f4f4f4;
                margin: 0;
                display: flex;
                align-items: center;
                justify-content: center;
                height: 100vh;
            }

            .login-container {
                background-color: #fff;
                padding: 20px;
                border-radius: 8px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
                width: 300px;
            }

            .login-container h2 {
                text-align: center;
                color: #333;
            }

            .login-form {
                margin-top: 20px;
            }

            .form-group {
                margin-bottom: 15px;
            }

            .form-group label {
                display: block;
                margin-bottom: 5px;
                color: #666;
            }

            .form-group input {
                width: 100%;
                padding: 8px;
                border: 1px solid #ccc;
                border-radius: 4px;
                box-sizing: border-box;
            }

            .form-group button {
                width: 100%;
                padding: 10px;
                background-color: #4caf50;
                color: #fff;
                border: none;
                border-radius: 4px;
                cursor: pointer;
            }

            .form-group button:hover {
                background-color: #45a049;
            }

            #flash-error {
                display: block;
                color: red;
                text-align: center;
                margin-top: 10px;
            }
        </style>
    </head>
    <body>
        <div class="login-container">
            <h2>Login</h2>

            <div class="flash-error" id="flash-error">{{ issue }}</div>

            <form class="login-form" action="/login" method="post">
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="nick" name="nick" required />
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="pass" name="pass" required />
                </div>
                <div class="form-group">
                    <button type="submit">Login</button>
                </div>
                <input type="hidden" name="form_type" value="login" />
            </form>
        </div>
        <script>
            window.addEventListener("beforeunload", function () {
                // Reset the cookie here
                document.cookie =
                    "user_state=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;";
            });
        </script>
    </body>
</html>
